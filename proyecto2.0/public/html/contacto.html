<body>

    <div id="header">
        <img src="../images/logo.jpg">
        <div class="topnav">
            <a class="active" href="../../index.html">Home</a>
            <a href="about_us.html">Sobre nosotros</a>
            <a href="for_users.html">Para usuarios </a>
            <a href="for_companies.html">Para empresas </a>
            <div class="login-container">
                <a href="new_user.html" style="margin-top: 9%">Crear cuenta</a>
                <button style="margin-top: 6%"><a href="../php/login_usuarios.php">Iniciar sesi&oacute;n</a></button>
            </div>
        </div>
    </div>

    <div class="contact1" style="margin-top: 2%;">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="../contact/images/img-01.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    ¿Alguna pregunta? Contáctanos
                </span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Nombre">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Asunto">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="message" placeholder="Mensaje"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                        <span>
                            Enviar
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <img src="../images/github.png" id="pic1">
        <img src="../images/twitter.png" id="pic2">
    </div>


</body>
